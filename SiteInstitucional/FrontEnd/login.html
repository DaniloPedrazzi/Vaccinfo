  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    <div class="banner">
      <div class="container">
        <div class="box_externa">
          <h3 id="saldacao">Entrar</h3>

          <div class="box_interna">
            <div class="formulario">
              <h3>Email:</h3>
              <input id="input_email" type="email" />

              <h3>Senha:</h3>
              <input id="input_senha" type="password" />

              <br />
              <div id="alinhar_botao">
                <h3><a id="cadastrar" href="cadastro.html">Cadastrar</a></h3>
                <button onclick="entrar()">Entrar</button>
              </div>
              <div id="div_aguardar" style="display: none;">

              </div>
            </div>
          </div>

<script>

  function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Preencha todos os campos!")
            finalizarAguardar();
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nomeCompleto;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar();
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
  }

  function validar(){
    var email = input_email.value;
    var senha = input_senha.value;

    var tudo_validado = true;
    
    if(email != 'fernando.brandao@sptech.school'){
      alert("Email não cadastrado! Por favor insira um email já cadastrado");
      tudo_validado = false;
    };
    if(senha != '#Vaccinfo'){
      alert("Senha incorreta!");
      tudo_validado = false;
    };

    if(tudo_validado){
      window.location.href = "dashboard.html";
    };
  }
</script>
