<script>
    //Definir elementos a serem modificados
    var cargas = document.getElementById("minhasCargasTexto");

    var rastreio = document.getElementById("rastreioTexto");

    function hideMenu() {
        if (cargas.style.display === "none") {
            cargas.style.display = "block";
            caminhoes.style.display = "block";
            geladeiras.style.display = "block";
            historico.style.display = "block";
            rastreio.style.display = "block";
            configuracoes.style.display = "block";
            iconMenu.src = "./img/img-menos-icon.png";
            iconCargas.src = "./img/img-menos-icon.png";
        } else {
            cargas.style.display = "none";
            caminhoes.style.display = "none";
            geladeiras.style.display = "none";
            historico.style.display = "none";
            rastreio.style.display = "none";
            configuracoes.style.display = "none";
            iconMenu.src = "./img/img-mais-icon.png";
        }
    }

    function hideCargas() {
        if (caminhoes.style.display === "none") {
            caminhoes.style.display = "block";
            geladeiras.style.display = "block";
            iconCargas.src = "./img/img-menos-icon.png";
        } else {
            caminhoes.style.display = "none";
            geladeiras.style.display = "none";
            iconCargas.src = "./img/img-mais-icon.png";
        }
    }

    function hideFiltros() {
        if (emAndamento.style.display === "none") {
            tudo.style.display = "block";
            emAndamento.style.display = "block";
            finalizado.style.display = "block";
            pendente.style.display = "block";
            iconFiltros.src = "./img/img-menos-icon.png";
        } else {
            tudo.style.display = "none";
            emAndamento.style.display = "none";
            finalizado.style.display = "none";
            pendente.style.display = "none";
            iconFiltros.src = "./img/img-mais-icon.png";

    }

    // ChartJS

                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        }
    );
    
    var paginacao = {};
    var tempo = {};
    function obterDados(grafico, endpoint) {
        var http = new XMLHttpRequest();
        http.open('GET', 'http://localhost:3300/sensores/' + endpoint, false);
        http.send(null);
        var valores = JSON.parse(http.responseText);
        if (paginacao[endpoint] == null) {
            paginacao[endpoint] = 0;
        }
        if (tempo[endpoint] == null) {
            tempo[endpoint] = 0;
        }
        // Exibir à partir do último elemento exibido anteriormente
        var ultimaPaginacao = paginacao[endpoint];
        paginacao[endpoint] = valores.length;
        var valores = valores.slice(ultimaPaginacao);
        valores.forEach((valor) => {
            //Máximo de 60 itens exibidos no gráfico
            if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                grafico.data.labels.shift();
                grafico.data.datasets[0].data.shift();
            }

            grafico.data.labels.push(tempo[endpoint]++);
            grafico.data.datasets[0].data.push(parseFloat(valor));
            grafico.update();
        })
    }

    setInterval(() => {
        obterDados(lm35Temperatura, 'lm35/temperatura');
    }, 1000);
