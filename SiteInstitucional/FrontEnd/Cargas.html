<script>
    // ChartJS
    let proximaAtualizacao;

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var filtro = urlParams.get('filtro');
    
    fetch(`/medidas/listar`).then(function (response) {
        if (response.ok) {
            response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                for (i = 0; i < resposta.length; i++) {
                    var local = resposta[i].nome;
                    var idSensor = resposta[i].idLocal;
                    var tipoInstalacao = resposta[i].tipoInstalacao;
                    var temperatura = resposta[i].temperatura;
                    var dataHoraRegistro = Number(resposta[i].dataHoraRegistro);


                    if(filtro == null){
                        plotarCargas(idSensor, local, tipoInstalacao);
                        obterDadosGrafico(idSensor);
                    }
                    if(filtro == "critico"){
                        if(temperatura < 2 || temperatura > 8){
                            plotarCargas(idSensor, local, tipoInstalacao);
                            obterDadosGrafico(idSensor);
                        }
                    }if(filtro == "alerta"){
                        if(temperatura <= 4.4 && temperatura > 2 || temperatura >= 6.6 && temperatura < 8){
                            plotarCargas(idSensor, local, tipoInstalacao);
                            obterDadosGrafico(idSensor);
                        }
                    }if(filtro == "ideal"){
                        if(temperatura > 4.4 && temperatura < 6.6){
                            plotarCargas(idSensor, local, tipoInstalacao);
                            obterDadosGrafico(idSensor);
                        }
                    }
                }
            });
        } else {
            console.error('Nenhum dado encontrado ou erro na API');
        }
    }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });
        
    function plotarCargas(idSensor, local, tipoInstalacao){
        if(document.getElementById(`local${idSensor}`) != null){
            return;
        }
        containerCargas.innerHTML += `
            <div class="carga">
                <div class="headerCarga">
                    <h3 id="local${idSensor}" class="numLote">Local: ${local}</h3>
                    <div class="backgroundCaminhao">
                        <img src="./img/img-${tipoInstalacao}-icon.png" height="35px" class="caminhaoIcon">
                    </div>
                </div>
                <div class="bodyCarga">
                    <canvas id="canvas${idSensor}"></canvas>
                </div>
            </div>
        `
    }
                
    function obterDadosGrafico(idSensor) {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }
                    
        fetch(`/medidas/ultimas/${idSensor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idSensor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
    
    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idSensor) {
        
        console.log('iniciando plotagem do gráfico...');
        
        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        
        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'Temperatura',
                data: [],
                borderColor: ['#025043'],
                backgroundColor: ['#9DCC9B']
            }]
        };
        
        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)
        
        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.temperatura);
        }
        
        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')
        
        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };
        
        document.getElementById(`canvas${idSensor}`).width = 1600;
        document.getElementById(`canvas${idSensor}`).height = 270;
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`canvas${idSensor}`),
            config
            );
            
            setTimeout(() => atualizarGrafico(idSensor, dados, myChart), 2000);
        }
        
        // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
        // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idSensor, dados, myChart) {
        fetch(`/medidas/tempo-real/${idSensor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[0].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idSensor, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idSensor, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
</script>
