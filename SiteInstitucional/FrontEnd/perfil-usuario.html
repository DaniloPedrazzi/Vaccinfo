<script>
    function calculadora() {
        var quantidade_de_lotes = Number(input_qtd_lotes.value); //Quantidade de lotes por ano
        var qtd_vacina = Number(input_qtd_vacina.value); //Quantidade de vacinas transportadas
        var preco_vacina = Number(input_preco_vacina.value); // Valor unitario de vacinas
        var valor_total_carregamentos = (qtd_vacina * preco_vacina) * quantidade_de_lotes; //valor total
        var quantidade_de_lotes_perdidos = (quantidade_de_lotes * 0.10); //10% dos carregamentos são perdidos
        var valor_dos_carregamentos_perdidos = (qtd_vacina * preco_vacina) * quantidade_de_lotes_perdidos; //Valor total da perda dos carregamentos
        var valor_economizado = (valor_dos_carregamentos_perdidos * 0.75).toFixed(0); //75% dos carregamentos perdidos são salvos pela VaccInfo

        div_resultado_simulador.innerHTML = `<p>Você tem uma perda aproximada de <span style="color: white; font-weight: bold;">R$${valor_dos_carregamentos_perdidos}</span></p>
          <p>Com a VaccInfo você reduzirá essa perda em <span style="color: white; font-weight: bold;">R$${valor_economizado}</span></p>`;
    }
</script>
